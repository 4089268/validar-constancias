<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<center><h2 th:text="${titulo}"></h2></center>
	
	<br/><br/>
	
	<div class="div-form">
		<form th:action="@{/generar}" method="post" th:object="${documento}">
		
			<div class="item">
				<label for="fecha">Fecha</label>
				<input type="date" id="fecha" th:field="*{fecha}" />
				<div class="text-error" th:if="${ errores != null && errores.containsKey('fecha')}">
					* Error: <span th:text="${errores.fecha}"></span> 
				</div>
			</div>
			
			<div class="item">
				<label for="dependencia">Dependencia</label>
				<div class="input">
					<select id="dependencia" th:field="*{dependencia}">
						<option th:each="dependencia: ${dependencias}" th:value="${dependencia}" th:text="${dependencia}"></option>
					</select>
				</div>
				<div class="text-error" th:if="${ errores != null && errores.containsKey('dependencia')}">
					* Error: <span th:text="${errores.dependencia}"></span> 
				</div>
			</div>
			
			<div class="item">
				<label for="sucursal">Sucursal</label>
				<div class="input">
					<select id="sucursal" th:field="*{sucursal}">
						<option value="">*** Seleccione una sucursal ***</option>
						<option th:each="sucursal : ${sucursales}" th:value="${sucursal}" th:text="${sucursal}"></option>
					</select>
				</div>
				<div class="text-error" th:if="${ errores != null && errores.containsKey('sucursal')}">
					* Error: <span th:text="${errores.sucursal}"></span> 
				</div>
			</div>
			
			<div class="item">
				<label for="tipoDoc">Tipo Documento</label>
				<div class="input">
					<select id="tipoDoc" th:field="*{tipoDocumento}">
						<option value="">*** Seleccione un tipo de documento ***</option>
						<option th:each="tipoDoc : ${constancias}" th:value="${tipoDoc}" th:text="${tipoDoc}"></option>
					</select>
				</div>
				<div class="text-error" th:if="${ errores != null && errores.containsKey('tipoDocumento')}">
					* Error: <span th:text="${errores.tipoDocumento}"></span> 
				</div>
			</div>
			
			<div class="item">
				<label for="contrato">Numero de contrato</label>
				<input type="text" id="contrato" th:field="*{contrato}" />
				<div class="text-error" th:if="${ errores != null && errores.containsKey('contrato')}">
					* Error: <span th:text="${errores.contrato}"></span> 
				</div>
			</div>
			
			<div class="item">
				<label for="razonSocial">Razon Social</label>
				<input type="text" id="razonSocial" th:field="*{razonSocial}" />
				<div class="text-error" th:if="${ errores != null && errores.containsKey('razonSocial')}">
					* Error: <span th:text="${errores.razonSocial}"></span> 
				</div>
			</div>
			
			<div class="submit">
				<input type="submit" value="Generar Codigo" />
			</div>
			
		</form>
	</div>
	
	
	<style>
		.div-form{
			width:450px;
			margin-left:auto;
			margin-right:auto;
		}
		
		.div-form .item{
			display: grid;
			grid-template-columns: 160px 1fr;
			grid-template-rows: 30px 16px;
			align-items:center;
			margin: 14px 0px;
		}
		
			.div-form .item label{
				width:100%;
				grid-area: 1/1/2/2;
			}
			.div-form .item input, .div-form .item .input, .div-form .item select{
				width:100%;
				height:100%;
				grid-area: 1/2/2/3;
			}
			
			.div-form .submit{
				margin: 10px 0px;
				width: 100%;
				display: flex;
				justify-content: center;
			}
			.div-form input[type="submit"]{
				padding: 4px 10px;
			}
			
			.div-form .text-error{
				grid-area: 2/2/3/3;
				color: red;
				font-size:12px;
				font-weight:300;
			}
			
	</style>
	
	
</body>
</html>
