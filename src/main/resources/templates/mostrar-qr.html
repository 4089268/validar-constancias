<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<center><h2 th:text="${titulo}"></h2></center>
	
	<div class="div-result">
		<img th:src="@{'data:image/png;base64,'+${imageB64}}" />
		<br/>
		<div class="url-text" th:if="${url != null}">
			<a th:href="${url}" th:text="${url}" ></a>
		</div>
	</div>
	
	<style>
		.div-result{
			width:80vw;
			max-width:600px;
			margin-left:auto;
			margin-right:auto;
			
			display:flex;
			flex-flow:column;
			justify-content:center;
			align-items:center;
		}
		
		.url-text{
			text-align:center;
			font-size:10px;
		}
	</style>
	
</body>
</html>
